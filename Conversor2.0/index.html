<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <header >
        <div class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-md">
              <a class="navbar-brand" href="#"><h1>Conversor_App</h1></a>
            </div>
          </nav>
        </div>

    </header>
    <div class="border border-black mt-3 col-7 rounded-3 position-absolute top-50 start-50 translate-middle">
    <form action="" onsubmit="return false;">
        <div class="mb-3 border border-black ">
            <label class="form-label mt-3 ms-2">Ingrese el Valor a convertir en Dolares(Usd)</label>
            <div class="input-group mb-3">
            
            <input aria-label="Dollar amount (with dot and two decimal places)" type="number" class="form-control border-success ms-2 " id="entrada" onchange= "entra()">
            <span class="input-group-text me-2">$</span>
            </div>
            <div >
            <button class="btn btn-success mt-3 position-relative top-0 start-50 translate-middle" onclick=" calculo()" onmousedown="elimina()" onmouseup="crea()"id="boton">Convertir</button>
            </div>
        </div>
    </form>
    <div class="mb-3 ps-2 pe-2 rounded-3">
        
        <input type="text" class="form-control" readonly disabled id="salida1" placeholder="Bitcoins: ">
        <input type="text" class="form-control " readonly disabled id="salida2" placeholder="Colones: ">
    </div>
    </div>
    <div class="alert alert-success alert-dismissible fade show col-6 position-absolute top-50 start-50 translate-middle" role="alert" id>
        <h4 class="alert-heading">Bienvenid@ al Conversor_app!</h4>
        <p>El precio en vivo del Bitcoin(BTC) se esta cargando.</p>
        <hr>
        <p class="mb-0">En unos segundos se habilitara el campo de entrada.</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
